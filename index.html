<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
      
  
        <!-- Create table -->

        <table id="calculator"> 
            <tr> 
                <td colspan="3"> 
                    <input type="text" id="result" readonly> 
                </td> 
                 
            </tr> 
      
            <tr> 
                <td><input type="button" class="mybtn" value="1"></td> 
                <td><input type="button" class="mybtn" value="2"></td> 
                <td><input type="button" class="mybtn" value="3"></td> 
                <td><input type="button" class="mybtn operation" value="/"></td>
                <td><input type="button" class="mybtn operation" value="c"></td> 
            </tr> 
            <tr> 
                <td><input type="button" class="mybtn" value="4"></td> 
                <td><input type="button" class="mybtn" value="5"></td> 
                <td><input type="button" class="mybtn" value="6"></td> 
                <td><input type="button" class="mybtn operation" value="*"></td>
                <td><input type="button" class="mybtn operation" value="(^)"></td> 
            </tr> 
            <tr> 
                <td><input type="button" class="mybtn" value="7"></td> 
                <td><input type="button" class="mybtn" value="8"></td> 
                <td><input type="button" class="mybtn" value="9"></td> 
                <td><input type="button" class="mybtn operation" value="-"></td>
                <td><input type="button" class="mybtn operation" value="âˆš"></td> 
            </tr> 
            <tr> 
                <td><input type="button" class="mybtn" value="0"></td> 
                <td><input type="button" class="mybtn operation" value="."></td> 
                <td><input type="button" class="equals operation" value="="></td> 
                <td><input type="button" class="mybtn operation" value="+"></td>
                <td><input type="button" class="mybtn operation" value="%"></td>
            </tr> 
        </table> 
    </div>    
<script src = "script.js"></script>   
</body>
</html>
